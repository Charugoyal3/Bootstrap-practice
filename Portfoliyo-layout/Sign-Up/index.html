<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="left">
                <img src="https://cdn2.downdetector.com/static/uploads/logo/Google-new_19.png" width="20%">
                <h4>Create your Google Account</h4>
                <div class="name">
                    <input class="first" type="text" placeholder="Firstname">
                    <input class="last" type ="text" placeholder="Lastname">
                </div>
                <div class="mail">
                    <input type="text" placeholder="Username" class="user"><span>@gmail.com</span>
                </div>
            
                <p>You can use letters, numbers & periods</p>
                <div class="h-address"> Use my current email address instead</div>
                <input type="password" class="pass" placeholder="Password">
                <input type ="password" class="pass" placeholder="Confirm">
                <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                <div class="show">
                    <input type="checkbox"><label for="show">Show password</label>
                </div>
                <div class="sign-in">
                    <div><a href="../Sign-in/index.html">Sign in instead </a></div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
            <div class="right">
                <figure>
                    <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" width="100%">
                    <figcaption>
                        One account. All of Google working for you.
                    </figcaption>
                </figure>
            
            </div>
        </div>
        <div class="foot">
            <div class="left">
                <span>English (United States)</span>
                <span><i class="fas fa-caret-down"></i></span>
            </div>
            <div class="right">
                <div>Help</div>
                <div style="margin: 0 2rem;">Privacy</div>
                <div>Terms</div>
            </div>
        </div>
    </main>
  
    
</body>
</html>
